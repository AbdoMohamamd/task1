<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <link rel="stylesheet" href="day1.css">

</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
    </nav>
    <section id="banner">
        <img src="img/banner.jpg" alt="Banner Image" style="width:100%;">
        <div class="overlay-text">
            <h1>Welcome to Task 1</h1>
            <p>This is my first task at creohub</p>
        </div>
    </section>

    <section id="image-section">
        <div class="image-container">
            <img src="img/img1.jpg" alt="Image 1" class="img">
            <p>A wave art</p>
        </div>
        <div class="image-container">
            <img src="img/img2.jpg" alt="Image 2" class="img">
            <p>Beach rocks</p>
        </div>
    </section>

    <section id="form-section">
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="img/logo.ico" alt="Footer Logo">
        </div>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="social-media-icons">
            <a href="#" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="img/twitter.jpg" alt="Twitter"></a>
        </div>
    </footer>


</body>

</html>
